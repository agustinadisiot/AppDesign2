<h2 class=mat-headline>Welcome to BugManager, please sign in or ask the Admin to create an account for you.</h2>
<mat-card class=center-screen>

  <form [formGroup]="form">

    <!--Username-->
    <p>Username</p>
    <mat-form-field class=full-width appearance="fill">
      <mat-label>Enter your username</mat-label>
      <input matInput [(ngModel)]="user.username" formControlName="username" required>
    </mat-form-field>

    <br>

    <p>Password</p>
    <!--Password-->
    <mat-form-field appearance="fill" class=full-width>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="user.password" formControlName="password"
        required>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>

    <button mat-flat-button color="primary" [disabled]="!form.valid" (click)="LogIn()">Log In</button>

  </form>

</mat-card>
